<div class="container mt-5">
  <h1 class="text-center mb-5 display-4">Welcome to CRUD App</h1>

  <div class="row justify-content-center">
    <div class="col-md-5 mb-4">
      <mat-card class="h-100 hover-card" [routerLink]="['/post/index']">
        <mat-card-header>
          <mat-card-title class="text-primary">Posts</mat-card-title>
        </mat-card-header>
        <mat-card-content class="text-center p-4">
          <mat-icon class="large-icon text-primary">article</mat-icon>
          <p class="mt-3">Manage your posts here</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary">Go to Posts</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="col-md-5 mb-4">
      <mat-card class="h-100 hover-card" [routerLink]="['/albums/index']">
        <mat-card-header>
          <mat-card-title class="text-success">Albums</mat-card-title>
        </mat-card-header>
        <mat-card-content class="text-center p-4">
          <mat-icon class="large-icon text-success">photo_library</mat-icon>
          <p class="mt-3">Manage your albums here</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="accent">Go to Albums</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="col-md-5 mb-4">
      <mat-card class="h-100 hover-card" [routerLink]="['/users/index']">
        <mat-card-header>
          <mat-card-title class="text-warning">Users</mat-card-title>
        </mat-card-header>
        <mat-card-content class="text-center p-4">
          <mat-icon class="large-icon text-warning">group</mat-icon>
          <p class="mt-3">Manage your users here</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="warn">Go to Users</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="col-md-5 mb-4">
      <mat-card class="h-100 hover-card" [routerLink]="['/todos/index']">
        <mat-card-header>
          <mat-card-title class="text-info">Todos</mat-card-title>
        </mat-card-header>
        <mat-card-content class="text-center p-4">
          <mat-icon class="large-icon text-info">check_circle</mat-icon>
          <p class="mt-3">Manage your todos here</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary">Go to Todos</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
