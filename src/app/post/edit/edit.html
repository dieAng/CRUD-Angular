<div class="container">
  <h1>Update Post</h1>

  <a href="#" routerLink="/post/index" class="btn btn-secondary me-2">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        formControlName="title"
        id="title"
        type="text"
        [(ngModel)]="post.title"
        class="form-control"
      />
      @if (f['title'].touched && f['title'].invalid) {
      <div class="alert alert-danger">
        @if (f['title'].errors && f['title'].errors['required']) {
        <div>Title is required.</div>
        }
      </div>
      }
    </div>

    <div class="form-group">
      <label for="body">Body</label>
      <textarea
        formControlName="body"
        id="body"
        type="text"
        [(ngModel)]="post.body"
        class="form-control"
      >
      </textarea>
      @if (f['body'].touched && f['body'].invalid) {
      <div class="alert alert-danger">
        @if (f['body'].errors && f['body'].errors['required']) {
        <div>Body is required.</div>
        }
      </div>
      }
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
  </form>
</div>
