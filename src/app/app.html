<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" class="d-md-none">
    <mat-icon>menu</mat-icon>
  </button>
  <span>CRUD App</span>
  <span class="spacer"></span>
  <div class="d-none d-md-flex gap-2">
    <a mat-button routerLink="/home" routerLinkActive="active-link">Home</a>
    <a mat-button routerLink="/post" routerLinkActive="active-link">Posts</a>
    <a mat-button routerLink="/albums" routerLinkActive="active-link">Albums</a>
    <a mat-button routerLink="/users" routerLinkActive="active-link">Users</a>
    <a mat-button routerLink="/todos" routerLinkActive="active-link">Todos</a>
  </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="sidenav.close()">Home</a>
      <a mat-list-item routerLink="/post" (click)="sidenav.close()">Posts</a>
      <a mat-list-item routerLink="/albums" (click)="sidenav.close()">Albums</a>
      <a mat-list-item routerLink="/users" (click)="sidenav.close()">Users</a>
      <a mat-list-item routerLink="/todos" (click)="sidenav.close()">Todos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <main class="content-wrapper">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
