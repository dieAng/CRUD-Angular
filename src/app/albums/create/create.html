<div class="container">
  <h1>Create New Album</h1>

  <a href="#" [routerLink]="['/albums/index']" class="btn btn-secondary me-2">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input formControlName="title" id="title" type="text" class="form-control" />
      @if (f['title'].touched && f['title'].invalid) {
      <div class="alert alert-danger">
        @if (f['title'].errors && f['title'].errors['required']) {
        <div>Title is required.</div>
        }
      </div>
      }
    </div>

    <div class="form-group">
      <label for="userId">User ID:</label>
      <input formControlName="userId" id="userId" type="number" class="form-control" />
      @if (f['userId'].touched && f['userId'].invalid) {
      <div class="alert alert-danger">
        @if (f['userId'].errors && f['userId'].errors['required']) {
        <div>User ID is required.</div>
        }
      </div>
      }
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
  </form>
</div>
