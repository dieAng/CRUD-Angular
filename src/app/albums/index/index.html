<div class="container">
  <h1>Albums List</h1>
  <a href="#" routerLink="/home" class="btn btn-secondary me-2">Back</a>
  <a href="#" routerLink="/albums/create" class="btn btn-success">Create New Album</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>User ID</th>
        <th width="220px">Action</th>
      </tr>
    </thead>
    <tbody>
      @for (album of albums; track album.id) {
      <tr>
        <td>{{ album.id }}</td>
        <td>{{ album.title }}</td>
        <td>{{ album.userId }}</td>
        <td>
          <a href="#" [routerLink]="['/albums', album.id, 'view']" class="btn btn-info">View</a>
          <a href="#" [routerLink]="['/albums', album.id, 'edit']" class="btn btn-primary">Edit</a>
          <button type="button" (click)="deleteAlbum(album.id)" class="btn btn-danger">
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
